<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Example with JSON</title>
    <style>
        .tooltip {
            position: absolute;
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 10px;
        }
        .highlight {
            background-color: #add8e6;
            padding: 2px;
        }
        .hypertext {
            cursor: pointer;
            color: darkblue;
            text-decoration: underline;
        }
        .active-hypertext {
            background-color: yellow;
        }
        .nlp-term {
            position: relative;
            cursor: pointer;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 100%; /* Position above the word */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 4px;
            transition: opacity 0.3s;
        }

        .nlp-term:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h2>Tokenization Example</h2>
    <div id="content"></div>

    <script src="script.js"></script>
</body>
</html>
